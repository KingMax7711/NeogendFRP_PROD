server {
    listen 80;
    server_name neogend-frp.fr;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name neogend-frp.fr;

    ssl_certificate     /etc/letsencrypt/live/neogend-frp.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neogend-frp.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Résolution DNS dynamique des services Docker (évite les 502 après restart)
    resolver 127.0.0.11 ipv6=off valid=30s;
    set $frontend_upstream http://frontend:80;
    set $backend_upstream  http://backend:8000;

    # Static frontend
    location / {
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API
    location /api/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health {
        proxy_pass $backend_upstream/health;
    }
}
