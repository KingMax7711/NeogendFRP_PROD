server {
    listen 80;
    server_name neogend-frp.fr;

    # Résolution DNS dynamique des services Docker (évite les 502 après restart)
    resolver 127.0.0.11 ipv6=off valid=30s;
    set $frontend_upstream http://frontend:80;
    set $backend_upstream  http://backend:8000;

    # ACME HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Static frontend (via le conteneur frontend)
    location / {
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API -> FastAPI backend
    location /api/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check direct
    location = /health {
        proxy_pass $backend_upstream/health;
    }
}
